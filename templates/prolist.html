{% extends 'main.html' %}
{% load static %}


{% block styles %}
<style>
</style>
{% endblock styles %}

{% block content %}
<br>


<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">MRP</th>
            <th scope="col">Selling Price</th>
            <th scope="col">Available Stock</th>
            
        </tr>
    </thead>
    <tbody>
        {% for item in pros %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.MRP }}</td>
                <td>{{ item.Selling_price }}</td>
                <td>{{ item.stock }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
